# config.yaml
gateway:
  address: ":8080"
  timeout: 60s
  idle_timeout: 120s
  read_header_timeout: 5s
  kaspersky_api_key: "YOUR_KASPERSKY_API_KEY"
  log_format: "json"
  log_file: "/var/log/minions-server.log"

# Конфигурация PostgreSQL
postgres:
  host: "postgres"
  port: 5432
  user: "postgres"
  password: "postgres"
  dbname: "minions"
  sslmode: "disable"

# Конфигурация Redis
redis:
  addr: "redis:6379"
  password: "redis"
  db: 0
